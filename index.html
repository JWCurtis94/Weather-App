<!DOCTYPE html>
<html lang="en">

<head>
    <!-- links to css, boxicons and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple weather app using HTML, CSS, and JavaScript.">
    <title>Weather App using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- search box placeholder -->
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="enter your location">
            <button><i class="bx bx-search"></i></button>
        </div>

        <p class="city-hide" hidden>city hide</p>
<!-- temperature img's -->
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" alt="weather condition icon">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
<!-- 404 error -->
        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="Location not found icon">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
<!-- github link -->
    <footer>
        <p>Check out my GitHub profile: <a href="https://github.com/JWCurtis94" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        </footer>

    <script src="scripts.js"></script>
</body>

</html>
